# Configuração do Dependabot
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    
    # Ignorar atualizações major do Tailwind CSS
    # Tailwind v4 requer mudanças significativas de arquitetura
    ignore:
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]
    
    # Grupos de dependências
    groups:
      # Agrupar atualizações de desenvolvimento
      development:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "vitest*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
      
      # Agrupar atualizações de produção (patches)
      production-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
    
    # Labels para PRs
    labels:
      - "dependencies"
      - "automerge"
    
    # Limite de PRs abertos
    open-pull-requests-limit: 5
    
    # Commit message
    commit-message:
      prefix: "build"
      include: "scope"

