version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gifts-store-app
    ports:
      - "3000:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_BITRIX_WEBHOOK=${VITE_BITRIX_WEBHOOK}
      - VITE_REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - gifts-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gifts-store-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - gifts-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: gifts-store-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - gifts-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  gifts-network:
    driver: bridge
